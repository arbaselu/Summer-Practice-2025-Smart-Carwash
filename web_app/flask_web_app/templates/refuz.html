<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>JetWash – Plata respinsa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #ffeaea;
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border: 2px solid #dc3545;
            border-radius: 16px;
            padding: 30px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 60px;
            color: #dc3545;
            margin-bottom: 10px;
        }

        h1 {
            color: #dc3545;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #444;
        }

        a.button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">
            <i class="fas fa-times-circle"></i>
        </div>
        <h1>Plata a fost respinsă</h1>
        <p class="message">Fonduri insuficiente sau card necunoscut.<br>Va rugam sa incercati din nou.</p>
        <p class="countdown">Veti fi redirectionat automat in 5 secunde...</p>
    </div>
  <script>
        setTimeout(() => {
            window.location.href = "/index";
        }, 5000);
    </script>
</body>
</html>
