<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>JetWash – Confirmare plata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #e6f9e6; 
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
            height: 100vh;
        }

        .icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 10px;
        }

        h1 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .container {
            background: #ffffff;
            border: 2px solid #28a745;
            border-radius: 16px;
            padding: 30px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .token-info {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 30px;
            color: #444;
        }

        a.button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        .countdown {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Plata a fost confirmata!</h1>
        <p id="token-info" class="token-info"></p>
        <p class="message">Vă multumim! Puteti ridica jetoanele de la aparat.</p>

        <p class="countdown">Veti fi redirectionat automat în 5 secunde...</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const tokens = params.get('tokens') || 1;
        document.getElementById('token-info').textContent = `Ați cumpărat ${tokens} jeton(e).`;

        setTimeout(() => {
            window.location.href = "/index";
        }, 5000);
    </script>
</body>
</html>
