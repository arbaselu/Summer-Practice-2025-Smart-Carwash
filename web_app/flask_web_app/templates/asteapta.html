<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>JetWash – Asteptare plata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font & iconițe -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 10px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .spinner {
            margin: 30px auto;
            width: 50px;
            height: 50px;
            border: 6px solid #ccc;
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info {
            margin-top: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="logo">
        <i class="fas fa-credit-card"></i>
    </div>
    <h1>Așteptăm plata la terminalul fizic</h1>
    <div class="spinner"></div>
    <p class="info">Te rugam sa apropie cardul pentru a finaliza plata.</p>

   <script>
    const tokens = new URLSearchParams(window.location.search).get("tokens") || 1;

    function verificaStatus() {
        fetch('/verifica')
            .then(r => r.text())
            .then(status => {
                if (status === "autorizat") {
                    window.location.href = `/confirmare?tokens=${tokens}`;
                } else if (status === "respins") {
                    window.location.href = `/refuz`;
                }
                
            });
    }

    setInterval(verificaStatus, 3000);
</script>


</body>
</html>
